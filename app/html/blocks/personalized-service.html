<section class="personalized-service _section">
  <div class="container">

    <form action="#" method="POST" action="#" enctype="multipart/form-data"
      class="personalized-service__form form  form_black form-submit">
      <div class="form__content">
        <input type="hidden" name="from" value="Получите бесплатный расчет стоимости входных групп уже сегодня">
        <h2 class="form__title ">
          Рассчитать индивидуальную <br>стоимость услуг
        </h2>
        <div class="form__inner">
          <div class="form__items form__items_horizontal">
            <input type="tel" class="form__input form-control" name="phone" placeholder="Введите ваш телефон"
              required="">
            <input type="text" class="form__input form-control" name="name" placeholder="Введите ваше имя"
              required="">

            <button class="form__button _main-btn" type="submit">Рассчитать стоимость</button>
          </div>
          <div class="form__footer " style="justify-content: left;">
            <p class="form__callback _icon-phone _icon-orange">
              <span>Или звоните: <a href="tel:+78001001010">+7 800 100 10 10</a></span>
            </p>
            <label class="checkbox-block">
              <input type="checkbox" name="access" required checked>
              <span>
                @@include('../../images/icons/check.svg')
              </span>
              <p>
                Я принимаю условия <a data-fancybox="" class="_link" href="#politics" data-fancybox="">политики
                  конфиденциальности</a>
              </p>
            </label>
          </div>

        </div>
      </div>
      <div class="form__docs">
        <img src="images/personalized-service-1.webp" alt="">
      </div>
    </form>
  </div>
</section>
