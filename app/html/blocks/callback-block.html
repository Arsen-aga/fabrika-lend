<section class="callback-block">
  <div class="container">
    <form action="#" method="POST" action="#" enctype="multipart/form-data" class="callback-block__form form form-submit">
      <div class="form__content">
        <input type="hidden" name="from" value="Получить индивидуальную разработку проекта">
        <h2 class="form__title form__title_32">
          <b>Подготовим<br>
          лучшее предложение</b>
        </h2>
        <h3 class="form__subtitle">
          Оставьте заявку, и мы подберем<br>
          идеальный сервисный пакет и<br> лучшее решение под ваши задачи, <br>для вашего шатра.
        </h3>
        <div class="form__inner">
          <div class="form__items">
            <input type="tel" class="form__input form-control" name="phone" placeholder="Введите ваш телефон"
              required="">
            <div class="form__tz">
              <input
                accept="image/*, .doc, .docx, .xml, application/msword, application/vnd.openxmlformats-officedocument.wordprocessingml.document, application/pdf"
                id="file" name="file" type="file" class="file">
              <label class="_icon-svg-add _icon-tz _icon-orange" for="file">
            
                Прикрепить КП</label>
              <span class="file-name"></span>
            </div>
            <button class="form__button _main-btn" type="submit">
              ОСтавить заявку</button>
          </div>
          <label class="checkbox-block">
              <input type="checkbox" name="access" required checked>
              <span>
                @@include('../../images/icons/check.svg')
              </span>
              <p>
                Я принимаю условия <a data-fancybox="" class="_link" href="#politics" data-fancybox="">политики
                  конфиденциальности</a>
              </p>
            </label>
          <div class="form__footer form__footer_vertical">
            <p class="form__callback _icon-phone _icon-orange _main-text">
              <span>Или звоните <a href="tel:+78001001010">+7 800 100 10 10</a></span>
            </p>

          </div>
        </div>
      </div>

    </form>
  </div>
</section>
